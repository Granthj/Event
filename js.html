<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

     <style>
        body {
            background-color: lightblue; /* Choose your desired color */
        }
        fieldset {
            background-color: white; /* Keeps the form's background color white */
            padding: 20px;            /* Add padding if needed */
            border-radius: 5px;       /* Optional: add rounded corners */
        }
     </style>
</head>
<body>
    <h2>Registration form</h2>
    <div>

        <form style="margin-left:350px">
            <fieldset style='border-color: aqua;padding: 50px;margin-left: 200px;margin-right:500px'>
        Name
            <input type="text" name="name" placeholder="enter ur nzme"/>
        <br>
        <br>
        password
        <!-- <input type="text" placeholder="password"> -->
        <input type="password" name="password">
        <br>
        <br>
        Email
        <input type="email" name="email" style="text-decoration: double;">
        <br>
        <br>
        age
        <input type="number" name="age" min="15" max="35">
        <br>
        <br>
        Contact No.:
        <input type="tel" name="number">
        <br>
        <br>

        Secret
        <input type="hidden" name="secret">
        <br>
        <br>
        Range
        <input type="range" name="Range"/>
       Address </Address> <textarea name="address"></textarea>
       <br>
       Gender:
       <label>
            <input type="radio" value="m" name="gender"/>Male
       </label>
       <label>
            <input type="radio" value="f" name="gender"/>female
       </label>
       <input type="radio" value="o" name="gender"/>other

       <br>
       Country
       <select>

            <option value="Srilanka">Srilanka</option>

       <input type="submit" name="send">

       <br>
       <br>
       <input type="checkbox" name="hobbies "[]>singing
       <input type="checkbox" name="hoobies"[]>dancing
       <br>
       <br>
       <input type="date" name="Date" id="01"/>
       Image:
       <input type="file" name="image"/><br>
       <br>
       <button type="button">Click Me</button>
    </fieldset>
    </form>
</div>

</body>
</html>
